<div class="container mb-5">
  <h1 class="d-flex align-items-center">
    {{ title }}
    <ui-product-form
      *ngIf="auth.isLoggedIn$ | async"
      title="Create Product"
      mode="create"
    ></ui-product-form>
  </h1>
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 p-3" *ngFor="let product of products">
      <ui-product-card [product]="product"></ui-product-card>
    </div>
  </div>
</div>
